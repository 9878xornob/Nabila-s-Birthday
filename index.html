<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Special Day</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- First Slide -->
        <div id="slide1" class="slide">
            <div class="box">
                <p>It's your special day, Nabila!</p>
                <div class="star">&#9733;</div>
            </div>
            <button onclick="nextSlide()">Next</button>
        </div>

        <!-- Second Slide -->
        <div id="slide2" class="slide hidden">
            <p>To make something special for you, you're special to me</p>
            <p>Do you wanna see what I made?</p>
            <button onclick="nextSlide(true)">Yes</button>
            <button onclick="nextSlide(false)">No</button>
        </div>

        <!-- Third Slide -->
        <div id="slide3" class="slide hidden">
            <p>Thank you!</p>
            <p>Look, Nabila!</p>
            <button onclick="showParty()">Click here ❤️</button>
        </div>

        <!-- No Slide -->
        <div id="noSlide" class="slide hidden">
            <p>Please watch it</p>
            <button onclick="nextSlide(true)">OK</button>
        </div>

        <!-- Party Slide -->
        <div id="party" class="hidden">
            <div class="balloons" onclick="flyBalloons()">🎈</div>
            <div class="cake" onclick="splitCake()">🎂</div>
            <p>Enjoy your day, Nabila!</p>
        </div>
    </div>

    <script src="script.js" defer></script>
</body>
</html>
